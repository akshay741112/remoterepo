---
  - name: Install nginx     
    hosts:  your_target_servers
    become: true
    tasks:
      - name: update apt cache 
        apt:  
          update_cache: yes 
        when: ansible_os_family ==  'debian'

       - name:  install nginx
        apt:
          name: nginx
          state: present
        when: ansible_os_family ==  'debian''   
    - name: start nginx service
      service
        name: nginx
        state:  started
       
