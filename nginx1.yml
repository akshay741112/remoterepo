---
- name: Install Nginx
  hosts: your_target_host
  become: yes  # This allows Ansible to run commands with sudo

  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Ensure Nginx service is running and enabled
      service:
        name: nginx
        state: started
        enabled: yes
